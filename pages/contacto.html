      <form class="form__formulario" action="/formulario" method="post">

          <input class="form-control" type="email" id="correo" name="correo" placeholder="E-mail">
        </div>
        <div class="mb-3">
          <textarea class="form-control" name="Comentarios" id="comentarios" cols="30" rows="10" placeholder="ingrese comentarios"></textarea>        
          <input class="btn btn-primary" type="submit"></input>
        </div>
      </form>
    </main>
